<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Colors</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            flex-direction: row;
            background-color: blue;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .one {width: 100px; height: 100px; background-color: aqua;}
        .two {width: 100px; height: 100px; background-color: bisque;}
        .three {width: 100px; height: 100px; background-color: cadetblue;}
    </style>
  </head>

  <body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
  </body>
</html>
